<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      
      <div class="sidebar">
      
        <div>
          <form class="search" id="search">
            <input type="text" id="query" placeholder="Enter city name..." />
            <button><i class="fas fa-search"></i></button>
          </form>
          <div class="weather-icon">
            <img id="icon" src="icons/sun/cloudy-day.png" alt="" />
          </div>
          
           <div class="temperature">
            <h1 id="temp">0</h1>
            <span class="temp-unit">°C</span>
           </div>
           <div class="date-time">
            <p id="date-time">Monday, 12:00 AM</p>
           </div>
          
          <div class="divider"></div>
          <nav>
            <ul class="options">
              <ul class="options units">
                <button class="celcius active">°C</button>
                <button class="fahrenheit">°F</button>
              </ul>
          
          </nav>
          <div class="condition-rain">
            <div class="condition">
              <i class="fas fa-cloud"></i>
              <p id="condition"> </p>
               <br>
               <br>

            </div>
          
          </div>
        </div>
       
      </div>
      <div class="main">
        <nav>
          <ul class="options">
            <button class="hourly">today</button>
            <button class="week active">week</button>
          </ul>

          <div class="location">
            <div class="location-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="location-text">
              <p id="location">Mumbai</p>
            
            </div>
          </div>
        </nav>
        <div class="divider"></div>
        <div class="cards" id="weather-cards"></div>
        <div class="highlights">
          <h3 class="heading">today's highlights</h3>
          <div class="divider"></div>
          <div class="cards">
            <div class="card2">
              <h4 class="card-heading">Humidity</h4>
              <div class="content">
                <p class="humidity">0</p>
                <p class="humidity-status">Normal</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Wind Status</h4>
              <div class="content">
                <p class="wind-speed">0</p>
                <p>km/h</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">UV Index</h4>
              <div class="content">
                <p class="uv-index">0</p>
                <p class="uv-text">Low</p>
              </div>
            </div>
            
            <div class="card2">
              <h4 class="card-heading">Sunrise & Sunset</h4>
              <div class="content">
                <p class="sun-rise">0</p>
                <p class="sun-set">0</p>
              </div>
            </div>
          
            <div class="card2">
              <h4 class="card-heading">Visibility</h4>
              <div class="content">
                <p class="visibilty">0</p>
                <p class="visibilty-status">Normal</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Air Quality</h4>
              <div class="content">
                <p class="air-quality">0</p>
                <p class="air-quality-status">Normal</p>
              </div>
            </div>
          </div>
        </div>
        <p class="credits">Created by Akshata 
          <a target="_blank" rel="noopener noreferrer" href="https://github.com/chawanakshata/WeatherApp.github.io">
            <img alt="github" src="./images/github.png"></a>
        </p>
        
        
      </div>
    </div>

   <script type="module" src="script.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
   <script>
     VanillaTilt.init(document.querySelectorAll(".main .cards"), {
     max: 4,
     speed: 800,
     scale: 1.03,
     glare: true,
     "max-glare": 0.5,
   });
   </script>
   
  </body>
</html>
